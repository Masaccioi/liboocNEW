 <script type="text/javascript">
	 window.onload = function(){

		 var url = window.location.href;
		 var api="http://www.libooc.com/libooc/ebook/freedownlink?ebid=";
		 var param=url.split('?');
		 param=param[1].split("=");
		 url=api+param[1];
		 $.ajax({
			 url: url,
			 type: 'GET',
			 dataType: 'json',
			 // timeout: 10000,
			 cache: false,
 			 success: succFunction //成功执行方法
		 })
		 function succFunction (result ) {
		 	$("#ed2k").attr("value",result.ed2kLinkDelegator.downLink);
			 copyToClipboard  ( $("#ed2k").attr("value"),"copy");
 		 }







	 }


 </script>

 <script type="text/javascript" src="js/ZeroClipboard.js"></script>

 <script type="text/javascript" language="javascript">
 	 function copyToClipboard(txt,id){
		 var clip = new ZeroClipboard.Client();
		 clip.setHandCursor(true);
		 clip.setText(txt);
		 clip.glue(id);
		 clip.addEventListener( "complete", function(){
			 alert("复制成功！");
		 });
	 }</script>
