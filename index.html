<!DOCTYPE html>
<html>
<head>
  <title>Libooc--the largest ebook library</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body class="bg container-fluid">


	<div class="content">
		<div class="header">
			<h1 class="title">Libooc</h1>
			<p class="text-muted fz-me small">学术学科最全英文电子书/文献网站</p>
			<form >
				<div class="search">
					<input type="text" class="form-control searchField" placeholder="请输入书名或者作者查询">
					<div type="" class="btn searchBtn">
						<i class="fa fa-2x fa-search searchicon"></i>
					</div>
				</div>
			</form>
		</div>
		<ul class="listView" id="list">
		</ul>
		<div class='tcdPageCode'> </div>

		<div class="row text-center">
			<a href="#" class="btn btn-lg btn-success" data-toggle="modal" data-target="#basicModal" id="traggle">Click to open Modal</a>
		</div>


	</div>
	<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

				<div class="modal-body" >
					<h3>libooc是为了学术自由而生。我们本着共享资源的原则，希望每个人都能平等的获得优质的知识。<br>
						为了杜绝一些自私的人利用本站进行再淘宝上售卖电子书的的行为已于2015年3月正式停止了会员服务每人每天仅可免费下载1本书，部分书籍需要捐赠1元，<br>
						我们将所得款用于升级服务器，获取更多的电子书资源。提供在线预览
						Libooc电子书平台需要大家的支持。</h3>
				</div>
				<div class="modal-footer">
					<input type="checkbox" id ="isshowcheck" class="btn btn-primary">不再提醒</input>
					<button type="button" id ="isshow" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>




  <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="js/jquery.page.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>

	<script type="text/javascript">
		$("#traggle").hide();
		if(	!$.cookie('ishiddentip'))
	{
		$("#traggle").click();
	}

	  $("#isshow").bind("click",function () {
 		  if($("#isshowcheck").is(":checked"))
		  {
			  $.cookie('ishiddentip', 'true', { expires: 2 });

		  }
	  })
var input = $('input');
var title ='';
var url = 'http://www.libooc.com/libooc/search/default';
var pageID = 'book.html?ebid=';

//文本框回车事件
document.onkeydown=keyDownSearch;
function keyDownSearch(e) {
        // 兼容FF和IE和Opera
        var theEvent = e || window.event;
        var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
        if (code == 13) {
            search(1);//具体处理函数
            return false;
        }
        return true;
}
$('.searchBtn').click(function () {
	search(1);
})

function search (p) {
	title = input.val();
	$.ajax({
		    url: url,
		    type: 'GET',
		    dataType: 'json',
		    data:{
		        search:title,
		        "page":p,
		        pagesize:10
		    },
		             // timeout: 1000,
		    cache: false,
		    beforeSend: LoadFunction, //加载执行方法
		    error: erryFunction,  //错误执行方法
		    success: succFunction //成功执行方法
	})
}

//加载中
function LoadFunction() {
	$("#list").html('Loading...');
}

//错误函数
function erryFunction (XMLHttpRequest,textStatus,errorThrown){
		alert(XMLHttpRequest.status+":"+errorThrown+"\n"+"Please input a book title");
}

//成功调用的函数
function succFunction(result) {
		    $("#list").html('');
		    var json = eval(result.indexs); //数组
		    var str=$("#list").html();
		    if (json.length==0) {
		        str='';
		        str=str+"<p class='help'>╭（╯_╰）╭<br>对不起，没有找到相关的结果<br>您可以尝试缩短搜索词，再次搜索</p>";
		        $("#list").html(str);
		        //搜索不到则隐藏分页div
		        $(".tcdPageCode").hide();
		    }
		    else{
		    	$(".tcdPageCode").show();
		        str='';
			    $.each(json, function (index, item) {
				    str=str+"<a href='"+pageID+json[index].e_id+"' target='_blank'><li class='bookRow'><div class='row'><div class='col-md-12'><span class='bookId'>#";
				    str=str+(index+1)+"</span><h1 class='bookTitle'>";
				    str=str+json[index].title+"</h1><p class='bookAuthor'>";
				    str=str+json[index].author;
				    $("#list").html(str);
			     });
		    }

			//调用分页

			if (result.maxIndexs) {
				pageFunction(result.maxIndexs);
			}
}
	//调用分页插件
function pageFunction(max){
		$(".tcdPageCode").unbind();
		$(".tcdPageCode").createPage({
			pageCount:Math.ceil(max/10),
			current:1,
			backFn:function(p){
				$.ajax({
					url: url,
					type: 'GET',
					dataType: 'json',
					data:{
						search:title,
						page:p,
						pagesize:10
					},
					timeout: 1000,
					cache: false,
					beforeSend: LoadFunction, //加载执行方法
					error: erryFunction,  //错误执行方法
					success: Pagesucc //成功执行方法
				})
			}
		})
}
//分页的ajax成功的调用方法
function Pagesucc(result) {
	$("#list").html('');
	var json = eval(result.indexs); //数组
	var str=$("#list").html();
	if (json.length==0) {
		str='';
		str=str+"对不起，查不到该结果";
		$("#list").html(str);
	}
	else{
		str='';
		$.each(json, function (index, item) {
			str=str+"<a href='"+pageID+json[index].e_id+"' target='_blank'><li class='bookRow'><div class='row'><div class='col-md-12'><span class='bookId'>#";
			str=str+(index+1)+"</span><h1 class='bookTitle'>";
			str=str+json[index].title+"</h1><p class='bookAuthor'>";
			str=str+json[index].author+"</p><a href='https://item.taobao.com/item.htm?id=531834676979'><p class='buyUrl'>Buy</a></p></a>";
			$("#list").html(str);
		});
	}
}

  </script>
</body>
